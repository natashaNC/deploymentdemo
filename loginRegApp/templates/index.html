<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="fname" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="pw" id=""></p>
        <p>Confirm Password: <input type="password" name="cpw" id=""></p>
        <p><input type="submit" value="Register!"></p>
    </form>

    <h3>Login</h3>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="pw" id=""></p> 
        <p><input type="submit" value="Login!"></p>
    </form>
</body>
</html>
